apiVersion: v1
kind: Service
metadata:
  name: api-go
  namespace: hsa-app
spec:
  selector:
    app: api-go
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30081
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-go
  namespace: hsa-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-go
  template:
    metadata:
      labels:
        app: api-go
    spec:
      containers:
        - name: api-go
          image: localhost:32000/hsa-app-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hsa-postgres-credentials
                  key: connection_string
            - name: OCR_SERVICE_URL
              value: "http://ocr-service:8000"
            - name: HSA_DIR
              value: "/data/hsa"
            - name: PORT
              value: "8080"
          volumeMounts:
            - name: hsa-storage
              mountPath: /data/hsa
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      volumes:
        - name: hsa-storage
          persistentVolumeClaim:
            claimName: hsa-storage
