apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: hsa-app
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      # Use NodePort for local network access - Changed to 30591
      nodePort: 30591
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hsa-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: localhost:32000/hsa-app-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
