apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-hsa-to-postgres
  namespace: postgres-db
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: hsa-app
      ports:
        - protocol: TCP
          port: 5432
