apiVersion: v1
kind: Secret
metadata:
  name: claude-api-secret
  namespace: hsa-app
type: Opaque
stringData:
  CLAUDE_API_KEY: "YOUR-CLAUDE-API-KEY"
---
apiVersion: v1
kind: Service
metadata:
  name: ocr-service
  namespace: hsa-app
spec:
  selector:
    app: ocr-service
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-service
  namespace: hsa-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocr-service
  template:
    metadata:
      labels:
        app: ocr-service
    spec:
      containers:
        - name: ocr-service
          image: localhost:32000/hsa-app-ocr:latest
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: USE_CLAUDE_API
              value: "true"
            - name: CLAUDE_MODEL
              value: "claude-3-5-haiku-20241022" # Cheapest: ~$0.003/receipt
              # Alternative: "claude-3-5-sonnet-20241022" (~$0.015/receipt, more accurate)
            - name: CLAUDE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: claude-api-secret
                  key: CLAUDE_API_KEY
          volumeMounts:
            - name: hsa-storage
              mountPath: /data/hsa
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      volumes:
        - name: hsa-storage
          persistentVolumeClaim:
            claimName: hsa-storage
